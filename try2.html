function putvalue(r,c,count,input){
	let a = new Array();
	let b = new Array();
    for(let i=0;i<count;i++){
        if(input[r][i] !== 0)
            a.push(input[r][i]);
    }
	for(let i=0;i<count;i++){
        if(input[i][c] !== 0)
            a.push(input[i][c]);
    }
    let block_row = (Math.floor(r/3))*3;
    let block_col = (Math.floor(c/3))*3;
    for(let i=block_row;i<block_row+3;i++){
        for(let j=block_col;j<block_col+3;j++){
			if(input[i][j] !== 0)
				a.push(input[i][j]);
        }
    }
    a.filter((v,i) => a.indexOf(v) === i).sort();
	for(let i=1;i<=count;i++){
		if(!a.includes(i))
			b.push(i);
	}
	return b;
}
function solveSudoku(count,input){
	let a=new Array();
	let body = document.getElementById("right");
	let tbl = body.getElementsByTagName("table")[0];
    for(let i=0;i<count;i++){
		for(let j=0;j<count;j++){
			if(input[i][j]===0){
				a=putvalue(i,j,count,input);
				//console.log(i,j,a);
				if(a.length === 1){
					tbl.rows[i].cells[j].innerHTML=a[0];
					input[i][j]=a[0];
					solveSudoku(count,input);
				}
			}
		}
	}
